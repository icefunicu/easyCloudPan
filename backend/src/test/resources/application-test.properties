# Test Configuration
server.port=0

# Mocked or Dummy Values for Required Placeholders
QQ_APP_ID=test_app_id
QQ_APP_KEY=test_app_key
SPRING_MAIL_PASSWORD=test_mail_password
PROJECT_FOLDER=target/test-files/

# Datasource (H2)
spring.datasource.url=jdbc:h2:mem:easypan_test;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Disable Flyway for tests
spring.flyway.enabled=false

# Enable Virtual Threads for tests
spring.threads.virtual.enabled=true
