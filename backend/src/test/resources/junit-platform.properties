# jqwik Property-Based Testing Configuration
# Migrate from obsolete jqwik.properties to junit-platform.properties.

# Default number of tries for property tests.
jqwik.tries.default = 100

# Optional fixed seed for reproducible runs.
# jqwik.seed.default = 42

# Report both success and failure cases.
jqwik.reporting.onlyfailures = false

# Keep bounded shrinking enabled.
jqwik.shrinking.bounded = true
