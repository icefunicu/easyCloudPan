server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html index.htm;

    # Enable gzip and prefer pre-compressed .gz assets generated by Vite.
    gzip on;
    gzip_static on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/xml
        application/xml+rss
        image/svg+xml
        font/woff2;

    # Hashed build assets: cache forever.
    location ^~ /assets/ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
    }

    # HTML and service worker must not be strongly cached, otherwise users may stick to old builds.
    location = /index.html {
        expires -1;
        add_header Cache-Control "no-cache" always;
    }

    location ~* ^/(sw\\.js|workbox-.*\\.js|manifest\\.webmanifest)$ {
        expires -1;
        add_header Cache-Control "no-cache" always;
    }

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    location /api {
        proxy_pass http://backend:7090;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
