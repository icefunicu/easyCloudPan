# EasyCloudPan 精简版 Docker Compose
# 适用于快速体验和开发测试，不包含监控组件
# 完整版请使用 docker-compose.yml

services:
  postgres:
    image: postgres:15-alpine
    container_name: easypan-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-easypan}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-123456}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-easypan}"]
      interval: 10s
      timeout: 5s
      retries: 8
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: easypan-redis
    command: ["redis-server", "--appendonly", "yes", "--requirepass", "${REDIS_PASSWORD:-password123}"]
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a ${REDIS_PASSWORD:-password123} ping | grep PONG"]
      interval: 10s
      timeout: 5s
      retries: 8
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: easypan-minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadminpassword}
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  minio-init:
    image: minio/mc:latest
    container_name: easypan-minio-init
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      until mc alias set local http://minio:9000 ${MINIO_ROOT_USER:-minioadmin} ${MINIO_ROOT_PASSWORD:-minioadminpassword}; do
        echo 'waiting for minio...'; sleep 2;
      done;
      mc mb --ignore-existing local/${MINIO_BUCKET:-easypan};
      mc anonymous set none local/${MINIO_BUCKET:-easypan};
      echo 'minio bucket is ready';
      "
    restart: "no"

volumes:
  postgres_data:
  redis_data:
  minio_data:
