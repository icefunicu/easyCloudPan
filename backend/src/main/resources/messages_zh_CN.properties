# EasyCloudPan 中文错误消息
# 编码: UTF-8

# 通用错误
error.success=请求成功
error.not.found=请求地址不存在
error.invalid.parameter=请求参数错误
error.system=服务器返回错误，请联系管理员

# 业务错误 (600系列)
error.600=请求参数错误
error.601=信息已经存在
error.602=文件不存在
error.603=文件大小超过限制
error.604=网盘空间不足，请扩容
error.605=分享码错误或已过期

# 认证授权错误 (900系列)
error.901=登录超时，请重新登录
error.902=分享连接不存在，或者已失效
error.903=分享验证失效，请重新验证
error.904=网盘空间不足，请扩容

# 系统错误 (500系列)
error.500=服务器返回错误，请联系管理员

# 详细错误消息（带参数）
error.file.size.exceeded=文件大小超过限制 {0}MB
error.storage.quota.exceeded=存储空间不足，已使用 {0}GB / {1}GB
error.user.not.found=用户不存在
error.file.not.found=文件不存在
error.invalid.share.code=分享码错误或已过期
error.permission.denied=无权限访问该资源
